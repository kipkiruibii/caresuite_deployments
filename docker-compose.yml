version: '3.8'

services:
  # -------------------------------
  # PostgreSQL Database
  # -------------------------------
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: caresuitedb
      POSTGRES_USER: caresuiteuser
      POSTGRES_PASSWORD: care@suite123PassVstrNG
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - caresuite-network
    ports:
      - "5432:5432"  # Only for dev/testing; in production you might not expose externally
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caresuiteuser -d caresuitedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------
  # pgAdmin (optional, for database management)
  # -------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caresuite.care
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - caresuite-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------
  # Backend (API)
  # -------------------------------
  backend:
    build:
      context: ../caresuite_cms   
      dockerfile: Dockerfile
    container_name: caresuite-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://caresuiteuser:supersecurepassword@postgres:5432/caresuitedb
    depends_on:
      - postgres
    networks:
      - caresuite-network
    expose:
      - "3000"  # Internal port for reverse proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------
  # Landing Page (React)
  # -------------------------------
  landing:
    build:
      context: ../caresuite_prelaunch
      dockerfile: Dockerfile
    container_name: caresuite-landing
    restart: unless-stopped
    networks:
      - caresuite-network
    expose:
      - "80"   # Internal port
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5

