  # -------------------------------
  # Reverse Proxy (Nginx)
  # -------------------------------
  proxy:
    image: nginx:alpine
    container_name: caresuite-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro   # We'll put subdomain configs here
      - ./nginx/certs:/etc/nginx/certs:ro   # Optional: SSL certs
    depends_on:
      - landing
